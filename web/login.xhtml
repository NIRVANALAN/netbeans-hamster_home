<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        Login
    </h:head>
    <h:body>
        <h2>Hi! Welcome to Hasmter-home, please log in:</h2>
        <h:form id="loginForm">
            <!--<h3>Login</h3>-->
            <p:panelGrid columns="3" >
                    <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username"/>
                    <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.UsernameTitle}"
                                 required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <p:message for="username"/>

                    <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password"/>
                    <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.PasswordTitle}"
                                 required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <p:message for="password"/>

            </p:panelGrid>
            <p:commandButton value="reset" type="reset"/>
        </h:form>
        
        <h:form>
            <p:panelGrid style = "margin-top: 20px" columns="2">
                <h:outputText value="Name:" />
                <h:outputText value="Kobe Bryant" />

                <h:outputText value="Team:" />
                <h:outputText value="Los Angeles Lakers" />

                <h:outputText value="Position:" />
                <h:outputText value="Shooting Guard" />

                <h:outputText value="Number:" />
                <h:inputText required="true"/>
            </p:panelGrid>
            <h:commandButton value="submit" action="/login"/>
        </h:form>
        <!--<p:commandButton-->
        <h:link outcome="index" value="index"/>
    </h:body>


</html>
